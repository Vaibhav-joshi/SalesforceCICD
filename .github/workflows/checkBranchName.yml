name: Check Branch Name

on:
  # Trigger when a branch is created (excluding main)
  create:
    branches:
      - "*"
      - "!main"

  # Trigger on push events to any branch (excluding main)
  push:
    branches:
      - "*"
      - "!main"

  # Trigger when a pull request is created or updated
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  Validate-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v3

      - name: Run Your Task
        run: |
          echo "GitHub Username: ${{ github.actor }}"
          echo "Branch Name: ${{ github.ref_name }}"
